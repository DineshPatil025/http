
<div class="card">
    
    <div class="card-header"><h2>{{singlePostObj.title}}</h2></div>
    <div class="card-body"><p>{{singlePostObj.body}}</p></div>  
    <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-success"
        [routerLink]="['edit-post']"
        >Edit</button>
        <button class="btn btn-danger" (click)="postDelete()">Delete</button>
    </div>
</div>
